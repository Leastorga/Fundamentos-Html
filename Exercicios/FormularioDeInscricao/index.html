<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Application form</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="text" name="whatsapp" id="whatsapp">
        </div>
        <br>
        <div>
            <label>Área de atuação:</label><br>
            <input type="radio" name="occupation" id="developer" value="developer">
            <label for="developer">Developer</label>

            <input type="radio" name="occupation" id="qa" value="qa">
            <label for="qa">Quality Assurance(QA)</label>

            <input type="radio" name="occupation" id="data" value="data">
            <label for="data">Data Analist</label>

            <input type="radio" name="occupation" id="infrastructure" value="infrastructure">
            <label for="infrastructure">Infrastructure</label>
        </div>
        <br>
        <div>
            <label for="observations">Observations:</label>
            <br>
            <textarea name="observations" id="observations"></textarea>
        </div>
        <br>

        <input type="checkbox" name="news" id="news" value="news">
        <label for="news">I would like to receive news and offers by email.</label><br><br>
        <button type="submit">Send</button>
    </form>

</body>
</html>
